#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:18.3.0

pipelines:
  default:
    - parallel:
        - step:
            name: Code linting
            script:
              - npm install eslint
              - npx eslint .
              - npx eslint --fix
            caches:
              - node
        - step:
            name: Application Build
            caches:
              - node
            script:
              - npm i
              - npm run build
